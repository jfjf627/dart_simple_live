name: Manual Build (Fixed)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 使用 Java 17
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 使用 Master 分支以解决 intl 版本依赖问题
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true

      - name: Get Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 【关键修复步骤】生成假的 key.properties 防止 Gradle 崩溃
      - name: Create Dummy Key Properties
        run: |
          cd simple_live_app/android
          echo "storePassword=123456" > key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=key" >> key.properties
          echo "storeFile=../keystore.jks" >> key.properties

      # 【修复命令】移除废弃参数，使用 --debug 模式
      - name: Build APK (Debug)
        run: |
          cd simple_live_app
          # 使用 debug 模式编译，避免签名校验失败
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: |
            simple_live_app/build/app/outputs/flutter-apk/*.apk
